<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta nome ="autor" conteúdo ="SlikerTech">
  <meta name ="description" content ="Portfólio da Empresa JulyAlves" >
  <meta name ="keywords" content ="Alugueis de roupas, Vestidos, Festas, casamentos" >
  <title>July Alves</title>
  <link rel ="icon" href ="assets/icon/icon-white.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <div class="containerHeader">
      <div id="logo">
        <img src="assets/icon/icon.png" alt="Logo-JulyAlves">
      </div>

      <nav id="menu">
          <a href="#">Home</a>
          <a href="#novidades">Novidades</a>
          <a href="#categorias">Categorias</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="home">
      <div class="containerHome">
        <div class="col-1">
          <div class="descricao">
            <h1>JulyAlves</h1>
            <span>Confecções e acessórios</span>
            <p>Não é apenas uma roupa, e sim a realização de um sonho!</p>
          </div>
          <div class="btn-home">
            <button class="btn-1">Catalogo</button>
            <button>Veja mais</button>
          </div>
        </div>

        <div class="col-2">
            <div class="slider">
              <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                
                <div class="slide first">
                  <img src="assets/image/Noivas/vestnoiva01.jpg" alt="Imagem noiva1">
                </div>
                <div class="slide">
                  <img src="assets/image/Noivas/vestnoiva02.jpg" alt="Imagem noiva2">
                </div>
                <div class="slide">
                  <img src="assets/image/Noivas/vestnoiva03.jpg" alt="Imagem noiva3">
                </div>
  
                <div class="navigation-auto">
                  <div class="auto-btn1"></div>
                  <div class="auto-btn2"></div>
                  <div class="auto-btn3"></div>
                </div>
              </div>

              <div class="manual-navigation">
                <label for="radio1" class="manual-btn" ></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
              </div>
            </div>
        </div>

    </section>

    <section id="novidades">
      <div class="containerNovidades">
        <h1>Novidades</h1>

        <div class="apresentacao">
          <div class="vestidos-novidades">
              
          </div>
          <div class="image-novidades">
              <div class="catalogo">
                <img src="assets/image/Novidades/Catalogo.png" alt="Catalogo">
                <span>2022</span>
                <a href="">Download catalogo</a>
              </div>
          </div>
        </div>
      </div>
    </section>

    <section id="categorias">
      <div class="container-categorias">
         <h1>Vestidos de Festas</h1>
         <h1>Vestidos de Noiva</h1>
         <h1>Bolsas</h1>
         <h1>Ternos</h1>
      </div>
    </section>

    <section class="banner">
      <!-- <img src="assets/image/banner-vestidos.jpg" alt="Banner-1"> -->
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
